{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            Student
        </title>
        <link rel="stylesheet" href="{% static 'add_student.css' %}">
    </head>
    <body>
        <h1 class="form-title">Add Student Info</h1>
        <form method="post" action="{% url 'save' %}">
            {% csrf_token %}

            <div class="container">
                <div>
                    <div class="inputs">
                        <label for="name" class="input-label">Name</label>
                        <input type="text" id="name" name="name" required class="input-box">
                    </div>
                    
                    <div class="inputs">
                        <label for="age" class="input-label">Age </label>
                        <input type="number" id="age" name="age" required class="input-box">
                    </div>
                    
                    <div class="inputs">
                        <label for="address" class="input-label">Address</label>
                        <input type="text" id="address" name="address" required class="input-box">
                    </div>
                    
                    <div class="inputs">
                        <label for="email" class="input-label">Email</label>
                        <input type="email" id="email" name="email" required class="input-box">
                    </div>
                </div>
                <input type="submit" class="submit-btn" value="Submit">
                <a href="{% url 'all' %}" class="back-link">Home</a>
            </div>
        </form>
    </body>
</html>
