<!DOCTYPE html>
<html>
    <head>
        <title>
            Student
        </title>
    </head>
    <body>
        <h1>Add Student Info</h1>
        <form method="post" action="{% url 'updatestudent' student.pk %}">
            {% csrf_token %}

            <label for="name">Name : </label>
            <input type="text" id="name" name="name" value="{{ student.name }}"><br><br>
            
            <label for="age">Age : </label>
            <input type="number" id="age" name="age" value="{{ student.age }}"><br><br>
            
            <label for="address">Address : </label>
            <input type="text" id="address" name="address" value="{{ student.address }}"><br><br>
            
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" value="{{ student.email }}"><br><br>
            
            <input type="submit" class="submit-btn" value="Update">
            <br>
            <br>
            <a href="{% url 'all' %}">Back</a>
        </form>
    </body>
</html>
